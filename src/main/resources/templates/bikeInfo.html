<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-square {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }

        #mainDiv {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px; /* Adjust the max-width as needed */
            z-index: 1;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand">BikeExpo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bikes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mainDiv">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img th:src="@{${'/bikeImages/'+ bike.bikeImagePath}}" class="col-md-10 " style="height:300px"  alt="Bike Image" >
                </div>
                <div class="col-md-6">
                    <h5 class="font-weight-bold text-primary" th:text="${bike.modelName}"></h5>
                    <p class="text-primary" th:text="'Bike ID: ' + ${bike.bikeId}"></p>
                    <p class="text-primary" th:text="'Engine Capacity: ' + ${bike.engineCapacity} + ' CC'"></p>
                    <p class="text-primary" th:text="'Mileage: ' + ${bike.mileage} + ' kmpl'"></p>
                    <p class="text-primary" th:text="'Transmission: ' + ${bike.transmission}"></p>
                    <p class="text-primary" th:text="'Fuel Tank Capacity: ' + ${bike.fuelTankCapacity}+ ' Litres'"></p>
                    <p class="text-primary" th:text="'Summary: ' + ${bike.summary}"></p>
                    <p class="text-primary">
                        <a th:href="${bike.youtubeReview}" th:text="${bike.youtubeReview}">YouTube Review</a>
                    </p>
                    <p class="text-primary" th:text="'Top Speed: ' + ${bike.topSpeed} + ' Kmph'"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
