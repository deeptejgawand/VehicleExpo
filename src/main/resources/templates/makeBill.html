<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand">BikeExpo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bikes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 p-4">
                <h2 class="text-center mb-4">Add Payment</h2>
                <form th:action="@{/admin/savePayment}" method="POST">
                    <input type="hidden" name="bikeID" value="1"> <!-- Set bikeID value as needed -->
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="tax">Tax</label>
                        <input type="number" class="form-control" id="tax" name="tax" required>
                    </div>
                    <div class="form-group">
                        <label for="customerFirstName">Customer First Name</label>
                        <input type="text" class="form-control" id="customerFirstName" name="customerFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerLastName">Customer Last Name</label>
                        <input type="text" class="form-control" id="customerLastName" name="customerLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPicture">Customer Picture</label>
                        <input type="file" class="form-control-file" id="customerPicture" name="customerPicture" required>
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Customer Address</label>
                        <textarea class="form-control" id="customerAddress" name="customerAddress" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="documentsSubmitted" name="documentsSubmitted">
                            <label class="custom-control-label" for="documentsSubmitted">Documents Submitted</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="hasDrivingLicense" name="hasDrivingLicense">
                            <label class="custom-control-label" for="hasDrivingLicense">Has Driving License</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dealershipID">Dealership ID</label>
                        <input type="text" class="form-control" id="dealershipID" name="dealershipID" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
