<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dealership</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <style>
        body, .form-container {
            background-color: #343a40; /* Dark grey background */
            color: #fff; /* White text */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand">BikeExpo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bikes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container p-4"> <!-- Add form-container class with padding -->
                <h2 class="text-center mb-4">Add Dealership</h2>
                <form>
                    <div class="form-group">
                        <label for="dealershipName">Dealership Name</label>
                        <input type="text" class="form-control" id="dealershipName" name="dealershipName" required>
                    </div>
                    <div class="form-group">
                        <label for="dealershipOwnerName">Dealership Owner Name</label>
                        <input type="text" class="form-control" id="dealershipOwnerName" name="dealershipOwnerName" required>
                    </div>
                    <div class="form-group">
                        <label for="dealershipVehicleCapacity">Dealership Vehicle Capacity</label>
                        <input type="number" class="form-control" id="dealershipVehicleCapacity" name="dealershipVehicleCapacity" required>
                    </div>
                    <div class="form-group">
                        <label for="dealershipAddress">Dealership Address</label>
                        <input type="text" class="form-control" id="dealershipAddress" name="dealershipAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="dealershipPincode">Dealership Pincode</label>
                        <input type="text" class="form-control" id="dealershipPincode" name="dealershipPincode" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            // Initialize Bootstrap Datepicker
            $('#yearOfOrigin').datepicker({
                format: "yyyy",
                viewMode: "years",
                minViewMode: "years",
                autoclose: true
            });
        });
    </script>
</body>
</html>
