<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Expo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            background-color: #000;
            color: #fff;
        }

        /* Navbar styles */
        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        /* Login form styles */
        .login-container {
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 400px; /* Set width for login container */
            margin: auto; /* Center the login container */
            margin-top: 50px; /* Add margin top */
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #fff;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            background-color: #fff;
            color: #000;
        }

        .login-container button[type="submit"] {
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container button[type="submit"]:hover {
            background-color: #fff;
            color: #000;
        }

        /* Footer styles */
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            clear: both;
        }

        .footer .container {
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">BikeExpo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bikes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Brands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Admin Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dealership Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container mt-5">
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/login" method="post" >
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <span th:text="${message}"></span>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-5">
    <div class="container">
        <p>&copy; 2024 BikeExpo. All rights reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
