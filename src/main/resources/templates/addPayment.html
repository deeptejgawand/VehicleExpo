<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, .form-container {
            background-color: #343a40; /* Dark grey background */
            color: #fff; /* White text */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand">BikeExpo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bikes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container p-4"> <!-- Add form-container class with padding -->
                <h2 class="text-center mb-4">Payment Information</h2>
                <form>
                    <!-- Hidden paymentID field -->
                    <input type="hidden" id="paymentID" name="paymentID" value="">

                    <div class="form-group">
                        <label for="bikeID">Bike ID</label>
                        <input type="number" class="form-control" id="bikeID" name="bikeID" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="tax">Tax</label>
                        <input type="number" class="form-control" id="tax" name="tax" required>
                    </div>
                    <div class="form-group">
                        <label for="customerFirstName">Customer First Name</label>
                        <input type="text" class="form-control" id="customerFirstName" name="customerFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerLastName">Customer Last Name</label>
                        <input type="text" class="form-control" id="customerLastName" name="customerLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPicture">Customer Picture</label>
                        <input type="file" class="form-control-file" id="customerPicture" name="customerPicture">
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Customer Address</label>
                        <input type="text" class="form-control" id="customerAddress" name="customerAddress" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="documentsSubmitted" name="documentsSubmitted">
                            <label class="form-check-label" for="documentsSubmitted">
                                Documents Submitted
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="hasDrivingLicense" name="hasDrivingLicense">
                            <label class="form-check-label" for="hasDrivingLicense">
                                Has Driving License
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
