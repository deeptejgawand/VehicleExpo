<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Bike</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-BsE3AOKhOBgZ3e4zL3r5mZ6U9v1G2wy0XzfE/0Yog9jib/pLrF/biJG0anC9P0/4" crossorigin="anonymous">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .input-field {
            background-color: #111;
            color: #fff;
            border-radius: 0;
            border: 2px solid #fff;
            width: calc(100% - 16px); /* Adjusted width */
        }
        .input-field:focus {
            border-color: #4F46E5;
            box-shadow: none;
        }
        .input-label {
            color: #D1D5DB;
        }
        .input-label:focus-within {
            color: #4F46E5;
        }
        .input-label-textarea:focus-within {
            color: #4F46E5;
        }
        .input-textarea {
            background-color: #111;
            color: #fff;
            border-radius: 0;
            border: 2px solid #fff;
            width: calc(100% - 16px); /* Adjusted width */
        }
        .input-textarea:focus {
            border-color: #4F46E5;
            box-shadow: none;
        }
        .btn-create {
            background-color: #4F46E5;
        }
        .btn-create:hover {
            background-color: #372F99;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo -->
            <a href="#" class="navbar-brand">BikeExpo</a>

            <!-- Navigation Links and User Icon -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bikes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Brands</a>
                    </li>
                </ul>
                <!-- User Icon (Font Awesome) -->
                <div>
                    <i class="fas fa-user text-white fs-4"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4 poppins-regular">Create New Bike</h1>
                <!-- Bike Form -->
                <form th:action="@{/admin/saveBike}" method="POST" enctype="multipart/form-data">
                    <!-- Model Name -->
                    <div class="row mb-3 align-items-end">
                        <div class="col">
                            <label for="modelName" class="form-label poppins-regular">Bike Name</label>
                            <input type="text"  id="modelName" name="modelName" class="form-control">
                          
                        </div>
                        <div class="col">
                            <label for="modelName" class="form-label poppins-regular">Transmission</label>
                            <input type="text" id="transmission" name="transmission" class="form-control">
                            <span id="nameValidation"></span>
                        </div>
                    </div>
                    <!-- Engine Capacity -->
                    <div class="row mb-3 align-items-end">
                        <div class="col">
                            <label for="engineCapacity" class="form-label poppins-regular">Engine Capacity</label>
                            <input type="number" id="engineCapacity" th:field="${bike.engineCapacity}" name="engineCapacity" class="form-control">
                            <small class="form-text text-white">CC</small>
                        </div>
                        <div class="col">
                            <label for="mileage" class="form-label poppins-regular">Mileage</label>
                            <input type="number" id="mileage" name="mileage" class="form-control">
                            <small class="form-text text-white">Kmpl</small>
                        </div>
                    </div>
                    <!-- Top Speed -->
                    <div class="row mb-3 align-items-end">
                        <div class="col">
                            <label for="topSpeed" class="form-label poppins-regular">Top Speed</label>
                            <input type="number" id="topSpeed" name="topSpeed" class="form-control">
                            <small class="form-text text-white">Kmph</small>
                        </div>
                        <div class="col">
                            <label for="fuelTankCapacity" class="form-label poppins-regular">Fuel Tank Capacity</label>
                            <input type="number" id="fuelTankCapacity" name="fuelTankCapacity" class="form-control">
                            <small class="form-text text-white">Litres</small>
                        </div>
                    </div>
                    <!-- Bike Image Upload -->
                    <div class="mb-3">
                        <label for="bikeImagePath" class="form-label poppins-regular">Bike Image</label>
                        <input type="file" id="bikeImage" name="bikeImage" class="form-control">
                    </div>
                    <!-- Summary -->
                    <div class="mb-3">
                        <label for="summary" class="form-label poppins-regular">Summary</label>
                        <textarea id="summary" name="summary" rows="3" class="form-control"></textarea>
                    </div>
                    <!-- YouTube Review -->
                    <div class="mb-3">
                        <label for="youtubeReview" class="form-label poppins-regular">YouTube Review</label>
                        <input type="text" id="youtubeReview" name="youtubeReview" class="form-control">
                    </div>
                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary poppins-regular">Cancel</button>
                        <button type="submit" class="btn btn-primary poppins-regular">Create Bike</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
